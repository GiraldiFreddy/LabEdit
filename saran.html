<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kritik dan Saran</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0d14;
            color: #fff;
            line-height: 1.6;
            padding: 0 1rem;
        }

        /* Header Styling */
        .header {
            text-align: center;
            padding: 2rem 0;
            background-color: #111;
            border-bottom: 2px solid #333;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        /* Main Content Styling */
        .main {
            max-width: 800px;
            margin: 2rem auto;
        }

        .feedback {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 2rem;
        }

        .feedback h2 {
            font-weight: 400;
        }

        .feedback button.back-button {
            padding: 0.5rem 1rem;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            margin-left: auto;
        }

        .feedback button.back-button:hover {
            background-color: #5a6268;
        }

        .feedback form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .feedback label {
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .feedback input,
        .feedback textarea {
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
        }

        .feedback button.submit-button {
            padding: 0.75rem;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .feedback button.submit-button:hover {
            background-color: #1c7ed6;
        }

        /* Notification Styling */
        .notification {
            display: none;
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #28a745;
            border-radius: 5px;
            color: #fff;
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            padding: 2rem 0;
            background-color: #111;
            border-top: 2px solid #333;
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }

            .main {
                margin: 1rem auto;
                padding: 0 1rem;
            }

            .feedback h2 {
                font-size: 1.5rem;
            }

            .footer p {
                font-size: 0.9rem;
            }

            .feedback-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .feedback button.back-button {
                margin-top: 1rem;
                margin-left: 0;
            }
        }
    </style>
    <script>
        function showNotification(event) {
            event.preventDefault();
            document.getElementById('notification').style.display = 'block';
        }

        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <header class="header">
        <h1>Kritik dan Saran</h1>
    </header>

    <main class="main">
        <section class="feedback">
            <div class="feedback-header">
                <h2>Berikan Kritik dan Saran Anda</h2>
                <a href="BerhasilLog.html">
                    <button class="back-button" onclick="goBack()">Kembali</button>
                </a>
            </div>
            <form onsubmit="showNotification(event)">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="submit-button">Kirim</button>
            </form>
            <div id="notification" class="notification">
                Terima kasih atas kritik dan sarannya, kami akan mencoba lebih baik lagiðŸ˜Š
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 GiraldiFreddy. All rights reserved.</p>
    </footer>
</body>
</html>
